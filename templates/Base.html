<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vighnesh's Notes</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/basic.css') }}">
    <script src="https://kit.fontawesome.com/dc812dfb83.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0" />
</head>
<body>
    <header>
        <span class="material-symbols-outlined" id="collapse-btn">menu_open</span>
        <h1>Vighnesh's Notes</h1>
    </header>
    <main>
        <sidebar>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/Sem 5">Sem 5</a></li>
                </ul>
            </nav>
            <div class="contact">
                <h5 class="ct-head">Contact Information</h5>
                <p class="ct-mode-1">
                    <a href="https://www.linkedin.com/in/vighnesh-nayak-88058a234" target="_blank"><img id ='linkedin' src="{{ url_for('static', filename='logos/linkedin.svg') }}" alt=""></a>
                </p>
                <p class="ct-mode-2">
                    <a href="https://github.com/Kugelblitz25" target="_blank"><img id ='github' src="{{ url_for('static', filename='logos/github.svg') }}" alt=""></a>
                </p>
                <p class="ct-mode-3">
                    <a href="mailto:vighneshnayak203@gmail.com"><span class="material-symbols-outlined">mail</span></a>
                </p>
            </div>
        </sidebar>
        <content>
            {% block content %}

            {% endblock %}
        </content>
    </main>
    <footer>
        &copy; 2023 Your Company Name
    </footer>

    <script>
        const sidebar = document.querySelector('sidebar');
        const content = document.querySelector('content');
        const collapseBtn = document.getElementById('collapse-btn');
        collapseBtn.onclick=function(){expand();};

        function expand(){
            sidebar.style.width='20%';
            sidebar.style.padding='0.2em';
            collapseBtn.onclick=function(){collapse();};
            collapseBtn.innerHTML='close';
        }
        function collapse(){
            sidebar.style.width='0%';
            sidebar.style.padding='0px';
            collapseBtn.onclick=function(){expand();};
            collapseBtn.innerHTML='menu_open';
        }
    </script>
</body>
</html>
